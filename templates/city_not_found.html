<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City not found!</title>
    <!-- this is what flask will use to insert a value in this template -->
    <link href="{{url_for('static', filename = 'styles/style.css')}} " rel="stylesheet"/>
</head>
<body>
    <h1>City not found!</h1>
    <h2>Try Again</h2>
    <!-- when we post our data from the form, our action will be to go to the /weather page-->
    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Enter a City"/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
